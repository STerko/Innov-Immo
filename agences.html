        <script>
            
            data = JSON.parse(lesdata);


            var container_element = document.getElementById("container");  // on prend la valeur  "container"
            
            for (i in data) {

                // 1ere etape : creer des elements (balises) dans des variables

                var div_agences = document.createElement("div");
                div_agences.className = "agence";                

                var nom = document.createElement("h2");
                var lieu = document.createElement("p");
                var respNom = document.createElement("p");
                var respCivil = document.createElement("p");
                var personnel = document.createElement("p");
                var photo = document.createElement("img");
                var tel = document.createElement("p");
                var mel = document.createElement("p");
                


                // 2eme etape : prendre le contenu des variables crées et remplies ci dessus et les placer quelque part 

                container_element.appendChild(div_agences);
                div_agences.appendChild(nom);
                div_agences.appendChild(lieu);
                div_agences.appendChild(respNom);
                div_agences.appendChild(respCivil);
                div_agences.appendChild(personnel);
                div_agences.appendChild(photo);
                div_agences.appendChild(tel);
                div_agences.appendChild(mel);



                // 3eme etape : mettre du contenu dans les balises créées
                
                nom.innerHTML =  data[i].nom;
                lieu.innerHTML = "Localisation : " + data[i].lieu;
                respNom.innerHTML = "Responsable : " + data[i].respNom;
                respCivil.innerHTML = "Civilité : " + data[i].respCivil;
                personnel.innerHTML = "Personnel de l'agence : " + data[i].personnel;
                photo.setAttribute("src","media/agent/" + data[i].photo);
                tel.innerHTML = "Numéro de télephonne : " + data[i].tel;
                mel.innerHTML = "Email : " + data[i].mel;
            
            }

        </script>
